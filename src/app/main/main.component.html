<div *ngIf="appState == 'default'" class="row">
  <div class="col-lg-12">
    <label>Filter Category
      <select (change)="filterCategory(filteredCategory.value)" #filteredCategory>
        <option value="0">Select</option>
        <option *ngFor="let select of category" value="{{select.name}}">
          {{select.name}}
        </option>
      </select>
    </label>
  </div>
</div>

<div *ngIf="appState == 'extend'">
  <div class="container mt-5 mb-5" id="person">
    <div class="row">
      <div class="col-lg-12">
        <div *ngFor="let person of persons">
          <div *ngIf="person.$key == activeKey">
            <div class="media">
              <img class="mr-3" src="{{person.image}}" width="300" height="300">
              <div class="media-body">
                <p class="text">Name: {{person.name}}</p>
                <p class="text">Surname: {{person.Surname}}</p>
                <p class="text">Age: {{person.Age}}</p>
                <p class="text" *ngIf="person.relation==false">currently not in relation</p>
                <button class="btn btn-info" (click)="changeState('default')">close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-3 col-md-6 col-xs-12 mb-5" *ngFor="let person of persons">
    <div class="card">
      <img id="images" class="card-img-top" src="{{person.image}}" width="150" height="200">
      <div class="card-body">
        <p class="text">Name: {{person.name}}</p>
        <p class="text">Surname: {{person.Surname}}</p>
        <p class="text">Age: {{person.Age}}</p>
        <img src="{{person.heart}}"><span class="likes"> {{person.likes}} 
        <button class="btn btn-primary">Like</button> <button (click)="changeState('extend', person.$key)" class="btn btn-info">More</button></span>
      </div>
    </div>
  </div>
</div>
